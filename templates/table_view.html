<!-- templates/table_view.html -->
<!DOCTYPE html>
<html>
<head>
    <title>{{ table }} Table</title>
</head>
<body>
    <h1>{{ table }} Table</h1>
    {% if rows %}
    <table border="1">
        <thead>
            <tr>
                {% for key in rows[0].keys() %}
                <th>{{ key }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
            <tr>
                {% for value in row.values() %}
                <td>{{ value }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
        <p>No data found.</p>
    {% endif %}
    <br>
    <a href="/">Back to Home</a>
</body>
</html>
