<!DOCTYPE html>
<html>
<head>
    <title>Offer Flight</title>
</head>
<body>
    <h1>Offer a New Flight</h1>
    <form method="post">
        <label>Flight ID:</label><br>
        <input type="text" name="flight_id"><br>

        <label>Route ID:</label><br>
        <input type="text" name="route_id"><br>

        <label>Support Airline:</label><br>
        <input type="text" name="support_airline"><br>

        <label>Support Tail Number:</label><br>
        <input type="text" name="support_tail"><br>

        <label>Progress (0 = start):</label><br>
        <input type="number" name="progress"><br>

        <label>Next Time (HH:MM:SS):</label><br>
        <input type="text" name="next_time"><br>

        <label>Cost:</label><br>
        <input type="number" name="cost"><br>

        <br><input type="submit" value="Offer Flight">
    </form>
</body>
</html>
